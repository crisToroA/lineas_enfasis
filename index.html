<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Universidad de Medellín</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="IMG/logo.png" alt="Universidad de Medellín">
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Section - Form -->
        <div class="left-section">
            <div>
                <h1 class="welcome-title">Bienvenido al Buscador de Líneas de Énfasis</h1>
                <p class="welcome-text">Inicie sesión seleccionando su rol y credenciales.</p>

                <form id="loginForm">
                    <!-- Rol -->
                    <div class="mb-3">
                        <label for="rol" class="form-label">¿Cuál es tu rol?</label>
                        <select class="form-select" id="rol" name="rol" required>
                            <option value="estudiante">Estudiante</option>
                            <option value="coordinador">Coordinador</option>
                            <option value="profesor">Profesor</option>
                        </select>
                    </div>

                    <!-- Documento de identidad -->
                    <div class="mb-3">
                        <label for="documento" class="form-label">Documento de identidad</label>
                        <input type="number" class="form-control" id="documento" name="documento" placeholder="Ingrese su documento de identidad" required>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>

                    <!-- Botón -->
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </form>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="https://udemedellin.edu.co">Universidad</a>
                <a href="https://informacionymedios.udemedellin.edu.co/wp-content/uploads/2022/11/MANUAL_IDENTIDAD_GRAFICA_UDEMEDELLIN_WEB.pdf">Recursos</a>
                <a href="#contacto">Contacto</a>
            </div>
        </div>

        <!-- Right Section - Image -->
        <div class="right-section"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Evita recargar la página

        const rol = document.getElementById('rol').value;
        const documento = document.getElementById('documento').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!rol || !documento || !password) {
            alert('Por favor, completa todos los campos.');
            return;
        }

        // Redirige según el rol
        if (rol === 'profesor') {
            window.location.href = 'dashboards/teacher_dashboard.html';
        } else {
            alert('Por ahora solo está disponible el acceso de Profesor.');
        }
    });
    </script>
</body>
</html>
