<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Universidad de Medell칤n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/chatbot.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img src="IMG/logo.png" alt="Universidad de Medell칤n">
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Section - Form -->
        <div class="left-section">
            <div>
                <h1 class="welcome-title">Bienvenido al Buscador de L칤neas de 칄nfasis</h1>
                <p class="welcome-text">Inicie sesi칩n seleccionando su rol y credenciales.</p>

                <form id="loginForm">
                    <!-- Rol -->
                    <div class="mb-3">
                        <label for="rol" class="form-label">쮺u치l es tu rol?</label>
                        <select class="form-select" id="rol" name="rol" required>
                            <option value="estudiante">Estudiante</option>
                            <option value="coordinador">Coordinador</option>
                            <option value="profesor">Profesor</option>
                        </select>
                    </div>

                    <!-- Documento de identidad -->
                    <div class="mb-3">
                        <label for="documento" class="form-label">Documento de identidad</label>
                        <input type="number" class="form-control" id="documento" name="documento" placeholder="Ingrese su documento de identidad" required>
                    </div>

                    <!-- Contrase침a -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a" required>
                    </div>

                    <!-- Bot칩n -->
                    <button type="submit" class="btn-login">Iniciar Sesi칩n</button>
                </form>
            </div>

            <!-- Footer Links -->
            <div class="footer-links">
                <a href="https://udemedellin.edu.co">Universidad</a>
                <a href="https://informacionymedios.udemedellin.edu.co/wp-content/uploads/2022/11/MANUAL_IDENTIDAD_GRAFICA_UDEMEDELLIN_WEB.pdf">Recursos</a>
                <a href="#contacto">Contacto</a>
            </div>
        </div>

        <!-- Right Section - Image -->
        <div class="right-section"></div>
    </div>

    <!-- Chatbot widget -->
    <button class="chatbot-button" id="openChat">游눫</button>
    <div class="chatbot-modal" id="chatModal" style="display:none;">
        <div class="chatbot-header">Asistente del sitio</div>
        <div class="chatbot-body" id="chatBody">
            <div class="chatbot-msg bot"><span class="bubble">Hola, 쯘n qu칠 puedo ayudarte hoy?</span></div>
        </div>
        <div class="chatbot-input">
            <textarea id="chatInput" placeholder="Escribe tu pregunta..."></textarea>
            <button id="sendChat" style="background:#c41e3a;color:white;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const rol = document.getElementById('rol').value;
    const documento = document.getElementById('documento').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!rol || !documento || !password) {
        alert('Por favor, completa todos los campos.');
        return;
    }

    const formData = new FormData();
    formData.append('rol', rol);
    formData.append('documento', documento);
    formData.append('password', password);

    fetch('PHP/login.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            if (data.rol === 'profesor') {
                window.location.href = 'dashboards/teacher_dashboard.html';
            } else if (data.rol === 'estudiante') {
                window.location.href = 'dashboards/explorar_LE_estudiante.html';
            } else if (data.rol === 'coordinador') {
                window.location.href = 'dashboards/coordinador_dashboard.html';
            }
        } else {
            alert('Credenciales incorrectas. Verifica tus datos.');
        }
    })
    .catch(err => console.error('Error:', err));
});

(function(){
        const openBtn = document.getElementById('openChat');
        const modal = document.getElementById('chatModal');
        const sendBtn = document.getElementById('sendChat');
        const input = document.getElementById('chatInput');
        const body = document.getElementById('chatBody');
        const endpoint = 'php/chatbot_api.php';

        openBtn.addEventListener('click', () => {
            modal.style.display = modal.style.display === 'none' ? 'flex' : 'none';
        });

        function appendMessage(from, text) {
            const div = document.createElement('div');
            div.className = 'chatbot-msg ' + (from === 'user' ? 'user' : 'bot');
            div.innerHTML = `<span class="bubble">${text}</span>`;
            body.appendChild(div);
            body.scrollTop = body.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const q = input.value.trim();
            if (!q) return;
            appendMessage('user', q);
            input.value = '';
            appendMessage('bot', 'Escribiendo...');

            fetch(endpoint, {
                method: 'POST',
                body: new URLSearchParams({ q })
            })
            .then(r => r.json())
            .then(res => {
                // eliminar "Escribiendo..." temporal
                const typing = Array.from(body.querySelectorAll('.chatbot-msg.bot')).pop();
                if (typing && typing.textContent.trim() === 'Escribiendo...') typing.remove();

                if (res.success) {
                    appendMessage('bot', res.answer);
                    if (res.suggestions && Object.keys(res.suggestions).length) {
                        const keys = Object.keys(res.suggestions);
                        const linksHtml = keys.map(k => `<div class="chatbot-suggestion"><a href="${k}">${res.suggestions[k]}</a></div>`).join('');
                        const div = document.createElement('div');
                        div.className = 'chatbot-msg bot';
                        div.innerHTML = `<span class="bubble">${linksHtml}</span>`;
                        body.appendChild(div);
                        body.scrollTop = body.scrollHeight;
                    }
                } else {
                    appendMessage('bot', 'Lo siento, ocurri칩 un error al procesar tu consulta.');
                }
            })
            .catch(() => {
                appendMessage('bot', 'Error de conexi칩n. Intenta m치s tarde.');
            });
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });
    })();
    </script>

</body>
</html>
